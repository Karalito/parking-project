<div style='max-width: fit-content'>
  <div>
    <h2 mat-dialog-title style='float: left'>Add new Hardware</h2>
    <button mat-icon-button class='close-button' [mat-dialog-close]='true' style='float: right'>
      <mat-icon class='close-icon' color='warn'>close</mat-icon>
    </button>
  </div>
  <form style='clear: both' [formGroup]='form' (ngSubmit)='onSubmit()'>
    <mat-dialog-content>
      <mat-form-field appearance='fill' style='width:50vw'>
        <mat-label>
          Name
        </mat-label>
        <input matInput value='{{hardware.name}}' formControlName='name' />
      </mat-form-field>
      <br />
      <mat-form-field appearance='fill' style='width:50vw'>
        <mat-label>
          Size (example: 2560x1080)
        </mat-label>
        <input matInput value='{{hardware.size}}' formControlName='size' />
      </mat-form-field>
      <br />
    </mat-dialog-content>
    <mat-dialog-actions>
      <!--    <button mat-button mat-dialog-close style='border: 1px solid #3f51b5;'>Cancel</button>-->
      <button mat-button style='border: 1px solid #3f51b5; width: 100%;' type='submit' [mat-dialog-close]='true'>Add
      </button>
    </mat-dialog-actions>
  </form>
</div>
