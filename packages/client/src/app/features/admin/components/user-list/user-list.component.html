<table mat-table [dataSource]='userList' class='mat-elevation-z8 table'>
  <ng-container matColumnDef='avatar'>
    <th class='left w-50 textCenter' mat-header-cell *matHeaderCellDef>Avatar</th>
    <td class='left w-50 textCenter' mat-cell *matCellDef='let element'>
      <img *ngIf='element.avatar' [src]='element.avatar' />

    </td>
  </ng-container>
  <ng-container matColumnDef='name'>
    <th class='left w-50 textCenter' mat-header-cell *matHeaderCellDef>Name</th>
    <td class='left w-50 textCenter' mat-cell *matCellDef='let element'>{{ element.fullName }}</td>
  </ng-container>
  <ng-container matColumnDef='email'>
    <th class='left w-50 textCenter' mat-header-cell *matHeaderCellDef>Email</th>
    <td class='left w-50 textCenter' mat-cell *matCellDef='let element'>{{ element.email }}</td>
  </ng-container>
  <ng-container matColumnDef='role'>
    <th class='left w-75 textCenter' mat-header-cell *matHeaderCellDef>Role</th>
    <td class='left w-75 textCenter' mat-cell *matCellDef='let element'>
      {{ element.role }}
    </td>
  </ng-container>

  <ng-container matColumnDef='changeStatus'>
    <th class='right w-50' mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef='let element'>
      <button
        mat-icon-button
        (click)="openDialog(element)"
      >
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef='displayedColumns'></tr>
  <tr mat-row *matRowDef='let row; columns: displayedColumns'></tr>
</table>
