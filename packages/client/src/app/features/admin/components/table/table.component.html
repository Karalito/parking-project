<div>
  <div>
    <button mat-button style='border: 1px solid #3f51b5; width: 100%; margin: 10px 0;' (click)='openDialog(table)'>
      Add New
      Table
    </button>
  </div>
  <div>
    <table mat-table [dataSource]='tableList' class='mat-elevation-z8 table'>
      <ng-container matColumnDef='tableNumber'>
        <th class='left w-50 textCenter' mat-header-cell *matHeaderCellDef>Table Number</th>
        <td class='left w-50 textCenter' mat-cell *matCellDef='let element'>{{ element.tableNumber }}</td>
      </ng-container>
      <ng-container matColumnDef='roomId'>
        <th class='left w-50 textCenter' mat-header-cell *matHeaderCellDef>Room Number</th>
        <td class='left w-50 textCenter' mat-cell *matCellDef='let element'>{{ element.roomId }}</td>
      </ng-container>
      <ng-container matColumnDef='isErgonomic'>
        <th class='left w-75 textCenter' mat-header-cell *matHeaderCellDef>Is Ergonomic</th>
        <td class='left w-75 textCenter' mat-cell *matCellDef='let element'>
          {{ element.isErgonomic }}
        </td>
      </ng-container>
      <ng-container matColumnDef='actions' >
        <th class='right w-50' mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef='let element'>
          <button
            mat-icon-button
            (click)='onDeleteTable(element._id)'
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef='displayedColumns'></tr>
      <tr mat-row *matRowDef='let row; columns: displayedColumns'></tr>
    </table>
  </div>
</div>
