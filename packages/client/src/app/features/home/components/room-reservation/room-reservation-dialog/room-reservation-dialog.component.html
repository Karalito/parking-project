<div style='max-width: fit-content'>
  <div>
    <h2 mat-dialog-title style='float: left'>Select Needed Hardware</h2>
    <button mat-icon-button class='close-button' [mat-dialog-close]='true' style='float: right'>
      <mat-icon class='close-icon' color='warn'>close</mat-icon>
    </button>
  </div>
  <form style='clear: both' [formGroup]='form' (ngSubmit)='onSubmit()'>
    <mat-dialog-content>
      <mat-form-field appearance='fill' style='width:50vw'>
        <mat-label>
          Hardware
        </mat-label>
        <mat-select [(value)]='roomReservation.hardwareId' formControlName='hardwareId'>
          <mat-option *ngFor='let hardware of hardwareList' [value]='hardware._id'>{{hardware.name}} | {{hardware.size}}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions style='justify-content: center;'>
      <!--    <button mat-button mat-dialog-close style='border: 1px solid #3f51b5;'>Cancel</button>-->
      <p style='color: #F44336; font-size: smaller'>Tip! If you don't need a hardware just press Reserve</p>
      <button mat-button style='border: 1px solid #3f51b5; width: 100%;' type='submit' [mat-dialog-close]='true'>Reserve
      </button>
    </mat-dialog-actions>
  </form>
</div>
